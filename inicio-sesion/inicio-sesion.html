<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="/assets/logo-platzi-video-BW2.png" alt="logo">
    </header><!--header-->

    <section class="login">
        
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            
            <form class="login__container--form" action="../maquetacion-principal.html">
                
                <input aria-label="Correo" type="text" class="input" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" contraseña="Contraseña" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div><!--.login__container--remember-me-->

            </form><!--.login__container--form-->

            <section class="login__container--social-media">
                <div><img src="/assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="/assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="../registro/registro.html">Regístrate</a></p>
       
        </section><!--.login__container-->

    </section><!--.login-->

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer><!--.footer-->


    <script src="src/js/app.js"></script>
</body>
</html>
